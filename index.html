<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポイしば - モバイル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex flex-col items-center justify-center p-8">
        <div class="text-center max-w-md">
            <div class="text-6xl mb-6">🐕</div>
            <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-yellow-400 to-orange-500 text-transparent bg-clip-text">
                ポイしば
            </h1>
            <p class="text-2xl mb-8 text-gray-300">サイト構築中...</p>
            <div class="bg-gray-800 rounded-lg p-6 mb-6">
                <p class="text-left mb-4"><i class="fas fa-check text-green-500 mr-2"></i> Netlify自動デプロイ設定中</p>
                <p class="text-left mb-4"><i class="fas fa-check text-green-500 mr-2"></i> GitHub連携確認中</p>
                <p class="text-left"><i class="fas fa-spinner fa-spin text-yellow-500 mr-2"></i> 完全版アップロード準備中</p>
            </div>
            <p class="text-gray-400 text-sm">
                このページは準備中です。<br>
                まもなく完全版サイトに切り替わります。
            </p>
        </div>
    </div>
</body>
</html>
